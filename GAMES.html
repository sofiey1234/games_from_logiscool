<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My games showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f4f4f4;
        }
        header {
            background-color: #fa84d9;
            color: #fff;
            text-align: center;
            padding: 1rem;
            margin-bottom: 2rem;
        }
        h1 {
            margin: 0;
        }
        .game-container {
            background-color: #ffebf9;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 2rem;
        }
        .game-title {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        .game-description {
            margin-bottom: 1rem;
        }
        .game-iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        @media (max-width: 768px) {
            .game-iframe {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Games</h1>
    </header>

    <main>
        <div class="game-container">
            <h2 class="game-title">Cheese</h2>
            <p class="game-description">
                A game where you have to control the mouse to eat the cheese
            </p>
            <iframe src="https://play.scoolcode.com/644be981505ed844fa006287?lang=en-US&variant=production" class="game-iframe"></iframe>
        </div>

        <div class="game-container">
            <h2 class="game-title">Cookie clicker</h2>
            <p class="game-description">
                You play by clicking on the cookie!! üç™
            </p>
            <iframe src="https://play.scoolcode.com/608c568d07a9451722caa376?lang=en-US&variant=production" class="game-iframe"></iframe>
        </div>

        <div class="game-container">
            <h2 class="game-title">Pong game</h2>
            <p class="game-description">
                Move your mouse to move the rectangle on the right and prevent the square from hitting your wall!!
            </p>
            <iframe src="https://play.scoolcode.com/641c61dff5d7669276259e19?lang=en-US&variant=production" class="game-iframe"></iframe>
        </div>

        <!-- Add more game containers as needed -->

    </main>
</body>
</html>
